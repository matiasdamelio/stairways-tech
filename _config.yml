title: Stairways Tech - Blog
email: stairways@proton.me
description: > # this means to ignore newlines until "baseurl:"
  Stairways Tech Blog
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://blog.stairways.tech" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Stairways Tech # add your name
author-pic: stairways-logo.png
about-author: Stairways Tech. A tech company.

# Contact links
email: # Add your Email address
phone: # Add your Phone number
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: # Add your Github handle
twitter: '@' # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier:  # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
